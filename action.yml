name: "Podcast Generator"
author: "Mark de Graaff"
description: "Generates a feed from yaml"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: The commiters email
    required: true
    default: ${{ github.actor }}@localhost
  name:
    description: The commiters name
    required: true
    default: ${{ github.actor }}